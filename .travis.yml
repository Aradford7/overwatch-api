language: php

php:
  - 5.5.9
  - 5.5
  - 5.6
  - 7.0
  - 7.1
  - hhvm

before_install:
  - cp .env.example .env

before_script:
  - composer self-update
  - composer install --dev --prefer-source

script:
  - vendor/bin/phpunit --verbose

matrix:
  allow_failures:
    - php: hhvm

cache:
  directories:
    - $HOME/.composer/cache
